[shlvl]
disabled = false
threshold = 1
symbol = "↕️ "

[shell]
disabled = false
bash_indicator = ""

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow) "

[directory]
read_only = " "
truncation_length = 3
truncation_symbol = "~/"
format = "[$path]($style)[$lock_symbol]($lock_style) "

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[git_branch]
symbol = "  "
style = "bold #e8ec00 inverted"
format = "on [$symbol$branch ]($style) "

[git_commit]
disabled = true

[git_state]
disabled = true

[git_status]
disabled = true

[package]
disabled = true

[hostname]
ssh_only = false
format = "[$hostname]($style)"
trim_at = "-"
style = "bold dimmed white"
disabled = false

[username]
style_user = "bold purple"
show_always = true

[memory_usage]
format = "$symbol[${ram}]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[localip]
ssh_only = false
format = '@[$localipv4](bold red) '
disabled = false

[os]
disabled = false
format = "$symbol "
symbols.Ubuntu = ""